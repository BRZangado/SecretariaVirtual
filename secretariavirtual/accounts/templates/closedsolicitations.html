{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
{% load i18n %}
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    FAnasps - Secretaria Virtual
                </a>
            </div>
            <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="{% url 'accounts:homesecretaria' %}"><i class="fas fa-sign-out-alt"></i> Dashboard</a>
                            <a href="{% url 'accounts:logout' %}"><i class="fas fa-sign-out-alt"></i> Sair</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                {% for year in years %}
                    <a href="{% url 'accounts:closedsolicitationsbyyear' sol_year=year %}">
                        <div class="col-lg-4">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <img class="img-responsive img-center img-200" src="{% static 'img/folder-icon.png' %}">
                                        <h3>{{year}}</h3>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>

        </div>

        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
{% endblock %}
